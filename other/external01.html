<!--          Author: Richard Myatt
              Date: 12 August 2018

              This is a demonstration of how an external svg file can be
              imported for use on a web page using the img tag.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/external01.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>External SVG's</title>
</head>
<body>

  <h1>External svg files 01</h1>

  <img src="https://cdn.jsdelivr.net/gh/aronnax77/svg@d7cffc68/collection/parrot.svg"
    alt="image of parrot">

  <div class="notes">
    <p>One of the simlest ways of using an external svg file within a web page is to import it using the img tag.  This brings the svg file in as a raster image whose parts cannot then be manipulated in the same way an svg might be.</p>
    <p>Please see the accompanying code.</p>
  </div>

</body>
</html>
